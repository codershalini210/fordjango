<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>
        Books 
    </h1>
    {% for book in all_books %}
    <p>{{ book.title}} by {{book.author}}</p>
    {% endfor %}
    <h1>
        book table
    </h1>
    <table border="">
        <tr>
            <th>Title</th>
            <th>author</th>
            <th>publication year</th>
        </tr>
    {% for book in all_books %}
    <tr>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publication_year}}</td>
    </tr>
    <!-- <p>{{ book.title}} by {{book.author}}</p> -->
    {% endfor %}
        
    </table>
</body>
</html>
